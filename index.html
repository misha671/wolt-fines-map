<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wolt Fines Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --wolt-blue: #009DE0;
            --wolt-blue-dark: #0084BD;
            --wolt-dark: #202125;
            --wolt-gray-600: #5C5E66;
            --wolt-gray-400: #9B9DA3;
            --wolt-gray-200: #E8E9EB;
            --wolt-white: #FFFFFF;
            --wolt-red: #E34040;
            --wolt-orange: #FF9F38;
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Header */
        .header {
            position: absolute;
            top: 16px;
            left: 16px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--wolt-white);
            padding: 10px 14px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: var(--wolt-blue);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        .logo-text {
            font-weight: 700;
            font-size: 14px;
            color: var(--wolt-dark);
        }

        /* Stats Badge */
        .stats-badge {
            background: var(--wolt-white);
            padding: 10px 14px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats-dot {
            width: 8px;
            height: 8px;
            background: var(--wolt-red);
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .stats-text {
            font-size: 13px;
            font-weight: 600;
            color: var(--wolt-dark);
        }

        .stats-text span {
            color: var(--wolt-gray-600);
            font-weight: 500;
        }

        /* Controls */
        .controls {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .ctrl-btn {
            width: 44px;
            height: 44px;
            background: var(--wolt-white);
            border: none;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .ctrl-btn:hover {
            background: #f5f5f5;
        }

        .ctrl-btn:active {
            transform: scale(0.95);
        }

        .ctrl-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--wolt-dark);
        }

        /* Bottom Actions */
        .bottom-actions {
            position: absolute;
            bottom: 24px;
            left: 16px;
            right: 16px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            max-width: 320px;
        }

        @media (min-width: 768px) {
            .bottom-actions {
                left: 16px;
                right: auto;
            }
        }

        .action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 16px;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .action-btn svg {
            width: 18px;
            height: 18px;
        }

        .btn-primary {
            background: var(--wolt-blue);
            color: white;
            box-shadow: var(--shadow-md), 0 4px 12px rgba(0,157,224,0.25);
        }

        .btn-primary:hover {
            background: var(--wolt-blue-dark);
        }

        .btn-secondary {
            background: var(--wolt-white);
            color: var(--wolt-dark);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        /* Loading */
        .loading {
            position: absolute;
            inset: 0;
            background: white;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            transition: opacity 0.3s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--wolt-gray-200);
            border-top-color: var(--wolt-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: var(--wolt-gray-600);
        }

        /* Custom marker styles */
        .custom-marker {
            position: relative;
        }

        .marker-pin {
            width: 32px;
            height: 32px;
            background: var(--wolt-red);
            border: 3px solid white;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            box-shadow: 0 3px 10px rgba(227,64,64,0.4);
        }

        .marker-pin::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .marker-new .marker-pin {
            background: var(--wolt-orange);
            box-shadow: 0 3px 10px rgba(255,159,56,0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 3px 10px rgba(255,159,56,0.5); }
            50% { box-shadow: 0 3px 20px rgba(255,159,56,0.8); }
        }

        /* Popup styling */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            padding: 0;
        }

        .leaflet-popup-content {
            margin: 14px;
            font-family: 'Inter', sans-serif;
            min-width: 180px;
        }

        .leaflet-popup-tip {
            box-shadow: var(--shadow-md);
        }

        .popup-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .popup-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .popup-icon {
            width: 28px;
            height: 28px;
            background: var(--wolt-red);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .popup-icon svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .popup-title {
            font-weight: 600;
            font-size: 14px;
            color: var(--wolt-dark);
        }

        .popup-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--wolt-gray-600);
        }

        .popup-row svg {
            width: 14px;
            height: 14px;
            fill: var(--wolt-gray-400);
            flex-shrink: 0;
        }

        /* Hide leaflet controls */
        .leaflet-control-zoom,
        .leaflet-control-attribution,
        .leaflet-control {
            display: none !important;
        }
        
        .leaflet-bottom,
        .leaflet-top {
            z-index: 400 !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading map...</div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
            </div>
            <span class="logo-text">Fines Map</span>
        </div>
        <div class="stats-badge">
            <div class="stats-dot"></div>
            <div class="stats-text"><span id="totalCount">0</span> alerts</div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="ctrl-btn" id="zoomIn" title="Zoom in">
            <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        </button>
        <button class="ctrl-btn" id="zoomOut" title="Zoom out">
            <svg viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/></svg>
        </button>
    </div>

    <!-- Bottom Actions -->
    <div class="bottom-actions">
        <button class="action-btn btn-secondary" id="refreshBtn">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
            Refresh
        </button>
        <button class="action-btn btn-primary" id="locateBtnBottom">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>
            My Location
        </button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const DATA_URL = 'https://misha671.github.io/wolt-fines-map/locations.json';
        const DEFAULT_CENTER = [32.0853, 34.7818]; // Tel Aviv [lat, lng]
        const DEFAULT_ZOOM = 12;

        let map;
        let markersLayer;
        let locationsData = [];
        let userMarker = null;

        function initMap() {
            // Carto Voyager - ÐºÑ€Ð°ÑÐ¸Ð²Ð°Ñ ÐºÐ°Ñ€Ñ‚Ð° ÐºÐ°Ðº Google Maps
            map = L.map('map', {
                center: DEFAULT_CENTER,
                zoom: DEFAULT_ZOOM,
                zoomControl: false,
                attributionControl: false
            });

            // Carto Voyager - Ð¾Ñ‡ÐµÐ½ÑŒ Ñ‡Ð¸ÑÑ‚Ñ‹Ð¹ Ð¸ ÐºÑ€Ð°ÑÐ¸Ð²Ñ‹Ð¹ ÑÑ‚Ð¸Ð»ÑŒ
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                maxZoom: 19,
                subdomains: 'abcd'
            }).addTo(map);

            markersLayer = L.layerGroup().addTo(map);

            // Hide loading
            document.getElementById('loading').classList.add('hidden');

            // Load data
            loadData();

            // Event listeners
            document.getElementById('zoomIn').addEventListener('click', () => map.zoomIn());
            document.getElementById('zoomOut').addEventListener('click', () => map.zoomOut());
            document.getElementById('refreshBtn').addEventListener('click', loadData);
            document.getElementById('locateBtnBottom').addEventListener('click', locateUser);
        }

        async function loadData() {
            try {
                const response = await fetch(DATA_URL + '?t=' + Date.now());
                const data = await response.json();
                
                locationsData = data.locations || [];
                updateMarkers();
                updateStats();
                
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function updateMarkers() {
            markersLayer.clearLayers();

            const now = new Date();
            const fourHoursAgo = new Date(now - 4 * 60 * 60 * 1000);
            const oneHourAgo = new Date(now - 60 * 60 * 1000);

            const recentLocations = locationsData.filter(loc => {
                const timestamp = new Date(loc.timestamp);
                return timestamp > fourHoursAgo;
            });

            recentLocations.forEach(location => {
                const timestamp = new Date(location.timestamp);
                const isNew = timestamp > oneHourAgo;

                // Custom icon
                const icon = L.divIcon({
                    className: `custom-marker ${isNew ? 'marker-new' : ''}`,
                    html: '<div class="marker-pin"></div>',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32]
                });

                const marker = L.marker([location.latitude, location.longitude], { icon })
                    .addTo(markersLayer);

                // Popup
                const timeStr = timestamp.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                });
                const dateStr = timestamp.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });

                const popupContent = `
                    <div class="popup-content">
                        <div class="popup-header">
                            <div class="popup-icon">
                                <svg viewBox="0 0 24 24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>
                            </div>
                            <div class="popup-title">${isNew ? 'ðŸ”¥ New Alert' : 'Fine Alert'}</div>
                        </div>
                        <div class="popup-row">
                            <svg viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.2 3.2.8-1.3-4.5-2.7V7z"/></svg>
                            <span>${timeStr} Â· ${dateStr}</span>
                        </div>
                        <div class="popup-row">
                            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                            <span>${location.user || 'Anonymous'}</span>
                        </div>
                    </div>
                `;

                marker.bindPopup(popupContent);
            });

            if (recentLocations.length > 0) {
                fitToMarkers();
            }
        }

        function updateStats() {
            const now = new Date();
            const fourHoursAgo = new Date(now - 4 * 60 * 60 * 1000);

            const total = locationsData.filter(loc => {
                const timestamp = new Date(loc.timestamp);
                return timestamp > fourHoursAgo;
            }).length;

            document.getElementById('totalCount').textContent = total;
        }

        function fitToMarkers() {
            const layers = markersLayer.getLayers();
            if (layers.length > 0) {
                const group = L.featureGroup(layers);
                map.fitBounds(group.getBounds(), { 
                    padding: [60, 60],
                    maxZoom: 14
                });
            } else {
                map.setView(DEFAULT_CENTER, DEFAULT_ZOOM);
            }
        }

        function locateUser() {
            if (!navigator.geolocation) {
                alert('Geolocation not supported');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    
                    // Remove old user marker
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }

                    // Add user location marker
                    const userIcon = L.divIcon({
                        className: 'user-marker',
                        html: `<div style="
                            width: 16px;
                            height: 16px;
                            background: #009DE0;
                            border: 3px solid white;
                            border-radius: 50%;
                            box-shadow: 0 2px 8px rgba(0,157,224,0.5);
                        "></div>`,
                        iconSize: [16, 16],
                        iconAnchor: [8, 8]
                    });

                    userMarker = L.marker([latitude, longitude], { icon: userIcon }).addTo(map);
                    map.setView([latitude, longitude], 15);
                },
                (error) => {
                    alert('Unable to get location');
                }
            );
        }

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);

        // Init
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
